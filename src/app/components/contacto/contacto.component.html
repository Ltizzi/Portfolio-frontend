<div  class="seccion" @fade>
    <h1 color="accent" class="text-center seccion-title">
     Contacto
    </h1>
</div>

<div class="tarjeta" @fade>

    <div class="container-fluid row">

        <div class="col-md-5">

        </div>
    
        <div class="col-md-2">
            <form #form="ngForm" (ngSubmit)="submitForm(form)">
           
                <div class="form-group">
        
                    <mat-form-field appearance="fill" color="accent">
                        <mat-label for="nombre" >Nombre</mat-label>
                        <input matInput
                                required
                                ngModel
                                class="form-control"
                                name="nombre"
                                #nombre="ngModel">
                                <div class="alert alert-danger" *ngIf="nombre.touched">
                                    <div *ngIf="nombre.errors?.['required']">
                                        Debe introducir su nombre
                                    </div>

                                </div>
                    </mat-form-field>
        
                    <br>
        
                    <mat-form-field appearance="fill">
                        <mat-label for="email">Email</mat-label>
                        <input matInput
                                required
                                ngModel
                                class="form-control"
                                name="email"
                                #email="ngModel">
                                <div class="alert alert-danger" *ngIf="email.touched">
                                    
                                    <div *ngIf="email.errors?.['required']">
                                        Debe introducir el mail
                                    </div>

                                </div>
                    </mat-form-field>
                    
                    <br>
        
                    <mat-form-field appearance="fill" >
                        <mat-label for="about">Mensaje</mat-label>
                        <textarea matInput cdkTextareaAutosize="true" 
                                    required
                                    ngModel
                                    #about="ngModel"
                                    name="about"></textarea>
                                    <div class="alert alert-danger" *ngIf="about.touched">
                                        <div *ngIf="about.errors?.['required']">
                                            Debe escribir un mensaje
                                        </div>
    
                                    </div>
                    </mat-form-field>
        
                    <br>
        
                    <button class="btn btn-success" (click)="enviado()">Env√≠ar</button>

                </div>
                
            </form>
        </div>
    
        <div class="col-md-5">
    
        </div>

    </div>

    

  
    
</div>

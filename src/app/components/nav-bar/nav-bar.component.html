 <div class="container-fluid" @slideTop *ngIf="load">

            <a class="navbar-brand text-white" routerLink="/" title="Volver a inicio">

                    Experiencia
                  </h4>
                
              </a>
          </li>
          <li class="nav-item nav-text " 
              routerLinkActive="active current">

                data-toggle="collapse"

                </h4>
             
            </a>

          <li class="nav-link">
            <a href="{{persona.twitter}}"

          <li class="nav-link">
            <a href="{{persona.facebook}}"

          <li class="nav-link">

            </a>
          </li>
          <li class="nav-link">
            <a href="{{persona.github}}"
